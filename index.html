<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-bar">
        TODOs List
    </nav>
    <div class="main-container">
        <div class="contents-container">
            <div class="title">Title</div>
            <input type="text" id="input-area-title">
            <p>Add the item to the list</p>
            <div class="description">Description</div>
            <textarea id="description-box"></textarea>
            <button id="add-to-list">Add to the list</button>
        </div>
        <div class="items">Your Items</div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">SNo.</th>
                    <th scope="col">Item Title</th>
                    <th scope="col">Item Description</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <th scope="row">Get Some Coffee</th>
                    <th scope="row">You need coffee to stay active</th>
                    <th scope="row"><button id="delete-btn">Delete</button></th>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
